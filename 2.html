    <script>
        function parseRameNumber(rame) {
            var parseRameNumber = {
                I : 1,
                V : 5,
                X : 10,
                L : 50,
                C : 100,
                D : 500,
                M : 1000
            };
            var a = 0;
            var b = 0;
            for (var i = rame.length - 1; i >= 0; i--) {
                var c = parseRameNumber[rame[i]];
                if (c < b) {
                    a -= c;
                } else {
                    a += c;
                }
                b = c;
            }
            return a;
        }

        var n = "MC";
        var s = parseRameNumber(n);
        console.log(s);
    </script>
