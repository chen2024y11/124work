    <script>
    function findWordsOnSameKeyboardRow(words) {
    var keyboardRows = {
        'q': 1, 'w': 1, 'e': 1, 'r': 1, 't': 1, 'y': 1, 'u': 1, 'i': 1, 'o': 1, 'p': 1,
        'a': 2, 's': 2, 'd': 2, 'f': 2, 'g': 2, 'h': 2, 'j': 2, 'k': 2, 'l': 2,
        'z': 3, 'x': 3, 'c': 3, 'v': 3, 'b': 3, 'n': 3, 'm': 3
    };
    var result = [];
    for (var word of words) {
        var firstChar = word.toLowerCase();
        var firstCharRow = keyboardRows[firstChar];
        var allCharsInSameRow = true;
        for (var i = 0; i < word.length; i++) {
            var currentChar = word[i].toLowerCase();
            if (keyboardRows[currentChar] !== firstCharRow) {
                allCharsInSameRow = false;
                break;
            }
        }
        if (allCharsInSameRow) {
            result.push(word);
        }
    }

    return result;
}

var words = ["Hello", "Alaska", "Dad", "Peace"];
console.log(findWordsOnSameKeyboardRow(words));
    </script>
