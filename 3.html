    <script>
            function intersection(nums1, nums2) {
            var a = [];
            for(var i = 0; i < nums1.length; i++) {
                for(var j = 0; j < nums2.length; j++) {
                    if(nums1[i] == nums2[j]) {
                        a.push(nums1[i]);
                    }
                }
            }
            var b = [];
            for(var i = 0; i < a.length; i++) {
                if(i === a.indexOf(a[i])) {
                    b.push(a[i]);
                    }
                }
                return b;
            }
            console.log(intersection([1,2,2,1], [2,2]));
            console.log(intersection([4,9,5], [4,9,9,8,4]));
    </script>
